<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .yes {
            background-color: #ffde59;
            color: #333;
        }
        .yes:hover {
            background-color: #ffd31d;
            transform: scale(1.1);
        }
        .no {
            background-color: #ff6b6b;
            color: #fff;
        }
        .no:hover {
            background-color: #ff4747;
            transform: scale(1.1);
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <button class="yes" onclick="answerYes()">Yes</button>
        <button class="no" onclick="answerNo()">No</button>
    </div>

    <script>
        function answerYes() {
            alert("Saya juga sayang awak!");
        }

        function answerNo() {
            alert("Tak apa, mungkin nanti awak akan sayang saya.");
        }
    </script>
</body>
</html>
